<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Roupa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Estoque</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link active" aria-current="page" href="/cadastro">Cadastrar Roupa</a>
                    <a class="nav-link" href="/estoque">Visualizar Estoque</a>
                    <a class="nav-link" href="/vendas">Vendas</a>
                    <a class="nav-link" href="/reset-database">Resetar Banco de Dados</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Formulário de Cadastro -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Cadastrar</h2>
        <form action="/inserir" method="POST" class="shadow p-4 rounded bg-light">
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria:</label>
                <input type="text" id="categoria" name="categoria" class="form-control" placeholder="Ex: Camisa, Calça, Jaqueta" required>
            </div>
            <div class="mb-3">
                <label for="marca" class="form-label">Marca:</label>
                <input type="text" id="marca" name="marca" class="form-control" placeholder="Ex: Nike, Zara, H&M" required>
            </div>
            <div class="mb-3">
                <label for="tamanho" class="form-label">Tamanho:</label>
                <select id="tamanho" name="tamanho" class="form-select" required>
                    <option value="" disabled selected>Selecione um tamanho</option>
                    <option value="PP">PP</option>
                    <option value="P">P</option>
                    <option value="M">M</option>
                    <option value="G">G</option>
                    <option value="GG">GG</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="cor" class="form-label">Cor:</label>
                <input type="text" id="cor" name="cor" class="form-control" placeholder="Ex: Preto, Azul, Vermelho" required>
            </div>
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" class="form-control" placeholder="Quantidade em estoque" required>
            </div>
            <div class="mb-3">
                <label for="valor_unitario" class="form-label">Valor Unitário:</label>
                <input type="number" step="0.01" id="valor_unitario" name="valor_unitario" class="form-control" placeholder="Ex: 59.99" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Cadastrar Item</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
